<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery-3.6.1.min.js"></script>
        <!-- <script src="js/popper.min.js"></script> -->
        <title>Document</title>
        <script src="js/codigo.js"></script>
        <script>
            $(document).ready(function(){
                $("input").prop('disabled', true);
                var num1 = ''
                var num2 = ''
                var operador= ''
                var resultado = null

                $(".num").click(function(){
                    if(operador==''){
                        num1 = num1+$(this).attr("numero");
                    }else{
                        num2 = num2+$(this).attr("numero");
                    }
                    mostrar_pantalla()
                    
                })

                $(".op").click(function(){
                    operador = operador+$(this).attr("operador");
                    mostrar_pantalla()
                })

                mostrar_pantalla = function(){
                    mostrar = num1+operador+num2
                    $("#txt_pantalla").val(mostrar)
                    console.log(num1)
                    console.log(num2)

                }

                $("#borrar").click(function(){
                    if(num2!=''){
                        num2 = num2.slice(0,-1)
                    }else if(operador!=''){
                        operador = operador.slice(0,-1)
                    }else{
                        num1 = num1.slice(0,-1)
                    }
                    mostrar_pantalla()
                })

                $("#resultado").click(function(){
                    numero1 = parseFloat(num1)
                    numero2 = parseFloat(num2)
                    if(operador=='+'){
                        resultado = parseFloat(numero1+numero2)
                    }else if(operador=='-'){
                        resultado = parseFloat(numero1-numero2)
                    }else if(operador=='*'){
                        resultado = parseFloat(numero1*numero2)
                    }else if(operador=='/'){
                        resultado = parseFloat(numero1/numero2)
                    }
                    $("#txt_pantalla").val(resultado)
                    num1 = resultado.toString()
                    num2 = ''
                    operador = ''
                })

                $("#ans").click(function(){
                    if(resultado){
                        console.log('ok')
                        if(num1==''){
                            num1 = resultado.toString()
                        }else{
                            num2 = resultado.toString()
                        }
                        console.log(typeof(num1))
                    }
                    mostrar_pantalla()
                })

                $("#ac").click(function(){
                    $("#txt_pantalla").val('')
                    num1 = ''
                    num2 = ''
                    operador = ''
                })
                
            })
            
        </script>
    </head>
    <body>
        <div class="container px-4 text-center" style="font-size: 3rem;">
            <div class="row gx-5">
                <div class="col-4"></div>
                <div class="col-4 p-3">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col p-1">
                                <input type="text" class="form-control" id="txt_pantalla" style="text-align: right; font-size: 3rem;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row gx-5">
                <div class="col-4"></div>
                <div class="col-3">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col p-1">
                                <a href="#" class="btn btn-outline-dark btn-lg form-control num" numero="7">7</a>
                            </div>
                            <div class="col p-1">
                                <a href="#" class="btn btn-outline-dark btn-lg form-control num" numero="8">8</a>
                            </div>
                            <div class="col p-1">
                                <a href="#" class="btn btn-outline-dark btn-lg form-control num" numero="9">9</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col p-1">
                                <a href="#" class="btn btn-outline-dark btn-lg form-control num" numero="4">4</a>
                            </div>
                            <div class="col p-1">
                                <a href="#" class="btn btn-outline-dark btn-lg form-control num" numero="5">5</a>
                            </div>
                            <div class="col p-1">
                                <a href="#" class="btn btn-outline-dark btn-lg form-control num" numero="6">6</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col p-1">
                                <a href="#" class="btn btn-outline-dark btn-lg form-control num" numero="1">1</a>
                            </div>
                            <div class="col p-1">
                                <a href="#" class="btn btn-outline-dark btn-lg form-control num" numero="2">2</a>
                            </div>
                            <div class="col p-1">
                                <a href="#" class="btn btn-outline-dark btn-lg form-control num" numero="3">3</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col p-1">
                                <a href="#" class="btn btn-outline-dark btn-lg form-control num" numero="0">0</a>
                            </div>
                            <div class="col p-1">
                                <a href="#" class="btn btn-outline-dark btn-lg form-control num" numero=".">.</a>
                            </div>
                            <div class="col p-1">
                                <a href="#" class="btn btn-success btn-lg form-control" id="resultado">=</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col p-1">
                            </div>
                            <div class="col p-1">
                                <a href="#" class="btn btn-warning btn-lg form-control" id="ac">AC</a>
                            </div>
                            <div class="col p-1">
                                <a href="#" class="btn btn-warning btn-lg form-control" id="ans">Ans</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-1">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col p-1">
                                <a href="#" class="btn btn-danger btn-lg form-control" id="borrar">Del</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col p-1">
                                <a href="#" class="btn btn-primary btn-lg form-control op" operador="+">+</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col p-1">
                                <a href="#" class="btn btn-primary btn-lg form-control op" operador="-">-</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col p-1">
                                <a href="#" class="btn btn-primary btn-lg form-control op" operador="*">*</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col p-1">
                                <a href="#" class="btn btn-primary btn-lg form-control op" operador="/">/</a>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

    </body>
    
</html>
