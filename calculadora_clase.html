<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var num1 = ""
            var num2 = ""
            var pantalla =""
            var operador = ""

            num = function(numero){
                if(operador==""){
                    num1 = num1 + numero
                    pantalla = num1
                }else{
                    num2 = num2 + numero
                    pantalla = pantalla + numero
                }
                console.log(num2)
               $("#pantalla").val(pantalla)
            }

            op = function(ope){
                operador = ope
                pantalla = pantalla+"+"
                $("#pantalla").val(pantalla)
            }

            resultado = function(){
                if(operador=="suma"){
                    var resultado = parseInt(num1+num2) + parseInt(num2)
                }else if(operador=="resta"){
                    var resultado = parseInt(num1+num2) - parseInt(num2)
                }
                alert(resultado)

            }

        })
    </script>
</head>
<body>
    <button onclick="num(7)">7</button>   
    <button onclick="num(8)">8</button>  
    <button onclick="num(9)">9</button>
    <button onclick="op('suma')">+</button>
    <br>
    <button>4</button>   
    <button>5</button>  
    <button>6</button>
    <button onclick="op('resta')">-</button>
    <br>
    <button>1</button>   
    <button>2</button>  
    <button>3</button>
    <button>*</button>
    <br>
    <button>0</button>   
    <button>.</button>  
    <button onclick="resultado()">=</button>
    <button>/</button>
    <br><br>
    <input type="text" disabled id="pantalla">
    
</body>
</html>
